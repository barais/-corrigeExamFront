<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="scan">
      <h2 data-cy="scanDetailsHeading"><span jhiTranslate="gradeScopeIsticApp.scan.detail.title">Scan</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ scan.id }}</span>
        </dd>
        <dt><span jhiTranslate="gradeScopeIsticApp.scan.name">Name</span></dt>
        <dd>
          <span>{{ scan.name }}</span>
        </dd>
        <dt><span jhiTranslate="gradeScopeIsticApp.scan.content">Content</span></dt>
        <dd>
          <div *ngIf="scan.content">
            <a (click)="openFile(scan.content, scan.contentContentType)" jhiTranslate="entity.action.open">open</a>
            {{ scan.contentContentType }}, {{ byteSize(scan.content) }}
          </div>
        </dd>
        <!-- J'ai ajouté ca mais il faudra ensuite faire un jhi translate je comprend pas trop ce que c'est -->
        <dt><span>Ce que produit le DAN</span></dt>
        <dd>
          <div>
            <button (click)="executeScript()">Exécuter le script</button>
            <div *ngIf="output">
              <h2>Résultat :</h2>
              <pre>{{ output }}</pre>
            </div>
            <div *ngIf="error">
              <h2>Erreur :</h2>
              <pre>{{ error }}</pre>
            </div>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/scan', scan.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
